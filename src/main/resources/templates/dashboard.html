<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KitchenConnect - Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" th:href="@{/images/favicon_io/favicon-16x16.png}">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>
<body>
    <!-- Include Header -->
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container py-4">
        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

        <!-- Load Admin's Dashboard -->
        <div  th:replace="~{Admin/admin-dashboard :: dashboard}"></div>
        
        <!-- Load Chef's Dashboard -->
        <div th:replace="~{Chef/chef-dashboard :: dashboard}"></div>
        
        <!-- Load User's Dashboard -->
        <div th:replace="~{User/user-dashboard :: dashboard}"></div>
    </div>

    <!-- Include Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <script>

        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const tabParam = urlParams.get('tab');
        
            if (tabParam) {
                activateTab(tabParam);
            } else {
                // Default to the first tab if no tab parameter is provided
                activateTab('personal-information');
            }
        
            const tabs = document.querySelectorAll(".tab-link");
            tabs.forEach(tab => {
                tab.addEventListener("click", function (event) {
                    event.preventDefault();
                    let target = this.getAttribute("data-tab");
                    activateTab(target);
                });
            });
        });
        
        function activateTab(target) {
            const tabs = document.querySelectorAll(".tab-link");
            const contents = document.querySelectorAll(".tab-content");
        
            tabs.forEach(t => {
                t.classList.remove("active-tab");
                let icon = t.querySelector(".tab-icon");
                if (icon) {
                    icon.classList.remove("theme-text");
                    icon.classList.add("text-muted");
                }
            });
        
            const activeTab = document.querySelector(`[data-tab="${target}"]`);
            if (activeTab) {
                activeTab.classList.add("active-tab");
                let activeIcon = activeTab.querySelector(".tab-icon");
                if (activeIcon) {
                    activeIcon.classList.remove("text-muted");
                    activeIcon.classList.add("theme-text");
                }
            }
        
            contents.forEach(content => {
                content.classList.remove("active-content");
                content.classList.add("d-none");
            });
        
            const activeContent = document.getElementById(target);
            if (activeContent) {
                activeContent.classList.remove("d-none");
                activeContent.classList.add("active-content");
            }
        }


        function toggleEditBio() {
            event.preventDefault();
            const bioText = document.getElementById('bio-text');
            const bioInput = document.getElementById('bio-input');
            const editBioButton = document.getElementById('edit-bio-button');
            const saveBioButton = document.getElementById('save-bio-button');
        
            if (bioText.classList.contains('d-none')) {
                // Switching back to view mode
                bioText.classList.remove('d-none');
                bioInput.classList.add('d-none');
                editBioButton.classList.remove('d-none');
                saveBioButton.classList.add('d-none');
            } else {
                // Switching to edit mode
                bioText.classList.add('d-none');
                bioInput.classList.remove('d-none');
                editBioButton.classList.add('d-none');
                saveBioButton.classList.remove('d-none');
            }
        }

        function toggleEditInfo() {
            const infoFields = document.querySelectorAll('.info-field');
            const infoInputs = document.querySelectorAll('.info-input');
            const editInfoButton = document.getElementById('edit-info-button');
            const saveInfoButton = document.getElementById('save-info-button');

            if (editInfoButton.classList.contains('d-none')) {
                infoFields.forEach(field => field.classList.add('active'));
                infoInputs.forEach(input => input.classList.remove('active'));
                editInfoButton.classList.remove('d-none');
                saveInfoButton.classList.add('d-none');
            } else {
                infoFields.forEach(field => field.classList.remove('active'));
                infoInputs.forEach(input => input.classList.add('active'));
                editInfoButton.classList.add('d-none');
                saveInfoButton.classList.remove('d-none');
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>        
</body>
</html>
