<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KitchenConnect - Chef</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" th:href="@{/images/favicon_io/favicon-16x16.png}">
    <link rel="stylesheet" th:href="@{/css/chefDashboard.css}">
</head>
<body>
    <!-- Include Header -->
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container py-4">
        <div class="row">
            <!-- Left Section -->
            <div class="col-lg-6 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <div class="position-relative d-inline-block">
                            <img alt="AI generated image of a chef" class="rounded-circle border border-secondary" height="100" src="https://storage.googleapis.com/a1aa/image/lRFBca_fvFMWjJQhM8fvKDIxpTtJXms2GiQ_4GkZh-Q.jpg" width="100"/>
                            <button class="btn btn-light border position-absolute" style="top: 0; right: 0;">
                                <i class="fas fa-edit text-warning"></i>
                            </button>
                        </div>
                        <div class="mt-3">
                            <span class="text-warning">Rating: 4.5 <i class="fas fa-star"></i></span>
                        </div>
                        <h2 class="h4 font-weight-bold mt-3">Biography</h2>
                        <p id="bio-text" class="bg-light p-3 rounded shadow-sm mt-2">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                        <textarea id="bio-input" class="form-control bg-light p-3 rounded shadow-sm mt-2 d-none">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</textarea>
                        <button id="edit-bio-button" class="btn btn-warning text-white mt-3" onclick="toggleEditBio()">Edit Biography</button>
                        <button id="save-bio-button" class="btn btn-warning text-white mt-3 d-none" onclick="toggleEditBio()">Save Biography</button>
                    </div>
                </div>
            </div>
            <!-- Right Section -->
            <div class="col-lg-6 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <h2 class="h4 font-weight-bold">Personal Information</h2>
                            <button id="edit-info-button" class="btn btn-warning text-white" onclick="toggleEditInfo()"><i class="fas fa-edit"></i></button>
                            <button id="save-info-button" class="btn btn-warning text-white d-none" onclick="toggleEditInfo()"><i class="fas fa-save"></i></button>
                        </div>
                        <div class="mt-3">
                            <label class="text-secondary">Name</label>
                            <p class="info-field bg-light p-2 rounded active">Chef John Doe</p>
                            <input class="info-input form-control border rounded mt-1" type="text" value="Chef John Doe"/>
                        </div>
                        <div class="mt-3">
                            <label class="text-secondary">Username</label>
                            <p class="info-field bg-light p-2 rounded active">chefjohndoe</p>
                            <input class="info-input form-control border rounded mt-1" type="text" value="chefjohndoe"/>
                        </div>
                        <div class="mt-3">
                            <label class="text-secondary">Last Name</label>
                            <p class="info-field bg-light p-2 rounded active">Doe</p>
                            <input class="info-input form-control border rounded mt-1" type="text" value="Doe"/>
                        </div>
                        <div class="mt-3">
                            <label class="text-secondary">Email</label>
                            <p class="info-field bg-light p-2 rounded active">chefjohndoe@example.com</p>
                            <input class="info-input form-control border rounded mt-1" type="email" value="chefjohndoe@example.com"/>
                        </div>
                        <div class="mt-3">
                            <label class="text-secondary">Phone Number</label>
                            <p class="info-field bg-light p-2 rounded active">+1234567890</p>
                            <input class="info-input form-control border rounded mt-1" type="tel" value="+1234567890"/>
                        </div>
                        <div class="mt-3">
                            <label class="text-secondary">Address</label>
                            <p class="info-field bg-light p-2 rounded active">123 Culinary Street, Food City, FC 12345</p>
                            <input class="info-input form-control border rounded mt-1" type="text" value="123 Culinary Street, Food City, FC 12345"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <script>
        function toggleEditBio() {
            const bioText = document.getElementById('bio-text');
            const bioInput = document.getElementById('bio-input');
            const editBioButton = document.getElementById('edit-bio-button');
            const saveBioButton = document.getElementById('save-bio-button');
        
            if (bioText.classList.contains('d-none')) {
                // Switching back to view mode
                bioText.classList.remove('d-none');
                bioInput.classList.add('d-none');
                editBioButton.classList.remove('d-none');
                saveBioButton.classList.add('d-none');
            } else {
                // Switching to edit mode
                bioText.classList.add('d-none');
                bioInput.classList.remove('d-none');
                editBioButton.classList.add('d-none');
                saveBioButton.classList.remove('d-none');
            }
        }

        function toggleEditInfo() {
            const infoFields = document.querySelectorAll('.info-field');
            const infoInputs = document.querySelectorAll('.info-input');
            const editInfoButton = document.getElementById('edit-info-button');
            const saveInfoButton = document.getElementById('save-info-button');

            if (editInfoButton.classList.contains('d-none')) {
                infoFields.forEach(field => field.classList.add('active'));
                infoInputs.forEach(input => input.classList.remove('active'));
                editInfoButton.classList.remove('d-none');
                saveInfoButton.classList.add('d-none');
            } else {
                infoFields.forEach(field => field.classList.remove('active'));
                infoInputs.forEach(input => input.classList.add('active'));
                editInfoButton.classList.add('d-none');
                saveInfoButton.classList.remove('d-none');
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
