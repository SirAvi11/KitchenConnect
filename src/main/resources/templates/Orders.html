<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KitchenConnect - Orders</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/orders.css}">
    <link rel="icon" type="image/png" th:href="@{/images/favicon_io/favicon-16x16.png}">
</head>
<body>
    <!-- Include Header -->
    <div th:replace="~{fragments/header :: header}"></div>
    <!-- Main Content-->
    <div class="container-main">
        <div class="container">
            <img src="https://cdn-icons-png.flaticon.com/512/1046/1046857.png" alt="Home-cooked Food Icon">
            <h2>Login to View Your Orders</h2>
            <p>You need to log in to check your food orders. Click the button below to proceed and enjoy delicious home-cooked meals.</p>
            <a th:href="@{/accounts}" class="login-btn"><i class="fa fa-sign-in-alt"></i> Login</a>
        </div>
    </div>
    <!-- Include Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
