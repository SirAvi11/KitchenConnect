<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KitchenConnect - All Kitchens</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" th:href="@{/images/favicon_io/favicon-16x16.png}">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .kitchens-section {
            padding: 60px 0;
        }
        .kitchens-section .filter-options {
            margin-bottom: 30px;
        }
        .kitchens-section .filter-options select {
            margin-right: 10px;
        }
        .rating-overlay {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            padding: 5px 10px;
            border-radius: 50px;
            color: black;
            display: flex;
            align-items: center;
        }
        .rating-overlay i {
            color: #FFD700; /* Yellow star */
            margin-right: 5px;
        }
        .btn-orange {
            background-color: #FFA500;
            color: white;
        }
        .btn-orange:hover {
            background-color: #e69500;
        }
    </style>
</head>
<body>
    <!-- Include Header -->
    <div th:replace="~{fragments/header :: header}"></div>

    <!-- Kitchens Section -->
    <section class="kitchens-section">
        <div class="container">
            <h2 class="font-weight-bold mb-4">All Kitchens</h2>
            <div class="filter-options">
                <select class="form-control d-inline-block" style="width: auto;">
                    <option value="">Cuisine</option>
                    <option value="italian">Italian</option>
                    <option value="japanese">Japanese</option>
                    <option value="indian">Indian</option>
                </select>
                <select class="form-control d-inline-block" style="width: auto;">
                    <option value="">Rating</option>
                    <option value="4">4 Stars & Up</option>
                    <option value="3">3 Stars & Up</option>
                    <option value="2">2 Stars & Up</option>
                </select>
                <select class="form-control d-inline-block" style="width: auto;">
                    <option value="">Delivery Time</option>
                    <option value="20">Under 20 mins</option>
                    <option value="30">Under 30 mins</option>
                    <option value="40">Under 40 mins</option>
                </select>
            </div>
            <div class="row">
                <!-- Kitchen 1 -->
                <div th:each="kitchen : ${kitchens}" class="col-md-4 mb-4">
                     <div class="card shadow-sm position-relative">
                      <img th:alt="${kitchen.chef.user.firstname} + ' Kitchen'" class="card-img-top" th:src="@{'/images/kitchens/' + ${kitchen.kitchenImage}}"/>
                      <div class="rating-overlay">
                       <i class="fas fa-star">
                       </i>
                       <span th:text="${kitchen.overallRating}"></span>
                      </div>
                      <div class="card-body text-center">
                       <h5 class="card-title font-weight-bold text-black" th:text="${kitchen.kitchenName}"></h5>
                       <p class="card-text text-muted" th:text="${kitchen.speciality}"></p>
                       <div class="d-flex justify-content-between text-muted">
                        <div>
                            <i class="fas fa-clock"></i>
                            <span th:text="${kitchen.minDeliveryTime} + '-' + ${kitchen.maxDeliveryTime} + ' mins'"></span>
                        </div>
                        <span th:text="'Rs ' + ${kitchen.deliveryFees} + ' delivery'"></span>
                       </div>
                       <a class="btn btn-orange mt-3" th:href="@{'/kitchens/' + ${kitchen.kitchenId}}">View Menu</a>
                      </div>
                     </div>
                   </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Include Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
