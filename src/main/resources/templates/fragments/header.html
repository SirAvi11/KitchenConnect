<!-- Navbar -->
<header th:fragment="header">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm border-bottom border-white" style="border-width: 1px;">
        <div class="container">
            <a class="navbar-brand text-warning font-weight-bold" href="#">KitchenConnect</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="input-group d-lg-none">
                    <input class="form-control rounded-pill" placeholder="Search for food or kitchens..." type="text">
                    <div class="input-group-append">
                        <span class="input-group-text bg-transparent border-0"><i class="fas fa-search"></i></span>
                    </div>
                </div>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item d-none d-lg-block">
                        <div class="input-group">
                            <input class="form-control rounded-pill" placeholder="Search for food or kitchens..." type="text">
                            <div class="input-group-append">
                                <span class="input-group-text bg-transparent border-0"><i class="fas fa-search"></i></span>
                            </div>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/kitchens}">Kitchens</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/orders}">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/cart}"><i class="fas fa-shopping-cart"></i> Cart</a>
                    </li>



                    <!-- If user is logged in, show profile picture and username -->
                    <li class="nav-item dropdown" th:if="${session.loggedInUser}">
                        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <img th:src="@{/images/default-profile.jpg}" 
                                 class="rounded-circle" width="30" height="30" alt="User Image">
                            <span class="ml-2" th:text="${session.loggedInUser.username}"></span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                            <a class="dropdown-item" th:href="@{/dashboard}">Manage Profile</a>
                            <a class="dropdown-item" th:href="@{/kitchens/kitchen-registration}"  th:if="${session.loggedInUser.getRole().name() == 'FOOD_LOVER'}">Become a Chef</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item text-danger" th:href="@{/logout}">Logout</a>
                        </div>
                    </li>

                    <!-- If no user is logged in, show "Account" option -->
                    <li class="nav-item" th:unless="${session.loggedInUser}">
                        <a class="nav-link" th:href="@{/accounts/login}"><i class="fas fa-user"></i> Account</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
