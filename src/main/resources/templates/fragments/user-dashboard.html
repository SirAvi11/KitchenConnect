<!--User Dashboard-->
<div class="row" th:fragment="dashboard" th:if="${session.loggedInUser != null and session.loggedInUser.getRole().name() == 'FOOD_LOVER'}">
    <!-- Left Section -->
    <!-- Dashboard Navigation -->
    <div  th:replace="~{fragments/dashboard-navigation :: dashboard-navigation}"></div>
    <!-- Right Section -->
        <div class="col-lg-9 mb-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <h2 class="h4 font-weight-bold">Personal Information</h2>
                        <button id="edit-info-button" class="btn btn-warning text-white" onclick="toggleEditInfo()"><i class="fas fa-edit"></i></button>
                        <button id="save-info-button" class="btn btn-warning text-white d-none" onclick="toggleEditInfo()"><i class="fas fa-save"></i></button>
                    </div>
                    <div class="mt-3">
                        <label class="text-secondary">Username</label>
                        <p class="info-field bg-light p-2 rounded active"  th:text="${user.username}"></p>
                        <input class="info-input form-control border rounded mt-1" type="text"  th:value="${user.username}"/>
                    </div>
                    <div class="mt-3">
                        <label class="text-secondary">Name</label>
                        <p class="info-field bg-light p-2 rounded active" th:text="${user.firstname}"></p>
                        <input class="info-input form-control border rounded mt-1" type="text" th:value="${user.firstname}"/>
                    </div>
                    <div class="mt-3">
                        <label class="text-secondary">Last Name</label>
                        <p class="info-field bg-light p-2 rounded active" th:text="${user.lastname}"></p>
                        <input class="info-input form-control border rounded mt-1" type="text" th:value="${user.lastname}"/>
                    </div>
                    <div class="mt-3">
                        <label class="text-secondary">Email</label>
                        <p class="info-field bg-light p-2 rounded active" th:text="${user.email}"></p>
                        <input class="info-input form-control border rounded mt-1" type="email" th:value="${user.email}"/>
                    </div>
                    <div class="mt-3">
                        <label class="text-secondary">Phone Number</label>
                        <p class="info-field bg-light p-2 rounded active" th:text="${user.phoneNumber}"></p>
                        <input class="info-input form-control border rounded mt-1" type="tel" th:value="${user.phoneNumber}"/>
                    </div>
                    <div class="mt-3">
                        <label class="text-secondary">Address</label>
                        <p class="info-field bg-light p-2 rounded active" th:text="${user.address}"></p>
                        <input class="info-input form-control border rounded mt-1" type="text" th:value="${user.address}"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
