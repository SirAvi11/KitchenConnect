<!--Admin Dashboard-->
<div class="row" th:fragment="dashboard" th:if="${session.loggedInUser != null and session.loggedInUser.getRole().name() == 'ADMIN'}">
    <p>I am admin</p>
    <!-- Left Section -->
        <div class="bg-white shadow-sm rounded-lg p-4">
            <h2 class="h4 font-weight-bold">Welcome back, <span th:text="${session.loggedInUser.firstname}"></span></h2>
            <img th:src="@{/images/default-profile.jpg}" 
                         class="rounded-circle mt-1" width="100" height="100" alt="User Image">

            <h2 class="h5 font-weight-bold mb-4">Dashboard</h2>
            <ul class="list-unstyled">
                <li class="d-flex align-items-center active-tab mb-3 tab-link" data-tab="kitchen-info">
                    <div class="d-flex align-items-center justify-content-center bg-light rounded-circle" style="width: 40px; height: 40px;">
                        <i class="fas fa-bell tab-icon theme-text"></i>
                    </div>
                    <div class="ml-3">
                        <h3 class="h6 font-weight-bold text-dark mb-1">Personal Information</h3>
                    </div>
                </li>
                <li class="d-flex align-items-center mb-3 tab-link"  data-tab="menu-details">
                    <div class="d-flex align-items-center justify-content-center bg-light rounded-circle" style="width: 40px; height: 40px;">
                        <i class="fas fa-utensils tab-icon"></i>
                    </div>
                    <div class="ml-3">
                        <h3 class="h6 font-weight-bold text-dark mb-1">View Orders</h3>
                    </div>
                </li>
                <li class="d-flex align-items-center mb-3 tab-link"  data-tab="kitchen-documents">
                    <div class="d-flex align-items-center justify-content-center bg-light rounded-circle" style="width: 40px; height: 40px;">
                        <i class="fas fa-file-alt tab-icon"></i>
                    </div>
                    <div class="ml-3">
                        <h3 class="h6 font-weight-bold text-dark mb-1">Manage Kitchen</h3>
                    </div>
                </li>
                <li class="d-flex align-items-center mb-3 tab-link" data-tab="partner-contract">
                    <div class="d-flex align-items-center justify-content-center bg-light rounded-circle" style="width: 40px; height: 40px;">
                        <i class="fas fa-file-signature tab-icon"></i>
                    </div>
                    <div class="ml-3">
                        <h3 class="h6 font-weight-bold text-dark mb-1">Partner contract</h3>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <!-- Right Section -->
    <div class="mainContent col-lg-8 mb-4 tab-content active">
        <div class="card shadow-sm">
            <div class="card-body">
                <form th:action="@{/accounts/updatePersonalInformation}" method="post" th:object="${user}">
                    <div class="d-flex justify-content-between align-items-center">
                        <h2 class="h4 font-weight-bold">Personal Information</h2>
                        <button id="edit-info-button" class="btn btn-warning text-white" type="button" onclick="toggleEditInfo()"><i class="fas fa-edit"></i></button>
                        <button id="save-info-button" class="btn btn-warning text-white d-none" type="submit"><i class="fas fa-save"></i></button>
                    </div>
                    <div class="mt-3">
                        <label class="text-secondary">Username</label>
                        <p class="info-field bg-light p-2 rounded active" th:text="${session.loggedInUser.username}"></p>
                        <input th:field="*{username}" class="info-input form-control border rounded mt-1" type="text" th:value="${session.loggedInUser.username}"/>
                    </div>
                    <div class="mt-3">
                        <label class="text-secondary">First Name</label>
                        <p class="info-field bg-light p-2 rounded active" th:text="${session.loggedInUser.firstname}"></p>
                        <input th:field="*{firstname}" class="info-input form-control border rounded mt-1" type="text" th:value="${session.loggedInUser.firstname}"/>
                    </div>
                    <div class="mt-3">
                        <label class="text-secondary">Last Name</label>
                        <p class="info-field bg-light p-2 rounded active" th:text="${session.loggedInUser.lastname}">Doe</p>
                        <input th:field="*{lastname}" class="info-input form-control border rounded mt-1" type="text" th:value="${session.loggedInUser.lastname}"/>
                    </div>
                    <div class="mt-3">
                        <label class="text-secondary">Email</label>
                        <p class="info-field bg-light p-2 rounded active" th:text="${session.loggedInUser.email}"></p>
                        <input th:field="*{email}" class="info-input form-control border rounded mt-1" type="email" th:value="${session.loggedInUser.email}"/>
                    </div>
                    <div class="mt-3">
                        <label class="text-secondary">Phone Number</label>
                        <p class="info-field bg-light p-2 rounded active" th:text="${session.loggedInUser.phoneNumber}"></p>
                        <input th:field="*{phoneNumber}" class="info-input form-control border rounded mt-1" type="tel" th:value="${session.loggedInUser.phoneNumber}"/>
                    </div>
                    <div class="mt-3">
                        <label class="text-secondary">Address</label>
                        <p class="info-field bg-light p-2 rounded active" th:text="${session.loggedInUser.address}"></p>
                        <input th:field="*{address}" class="info-input form-control border rounded mt-1" type="text" th:value="${session.loggedInUser.address}"/>
                    </div>
                </form>
            </div>
            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
        </div>
    </div>
</div>
