<!--CHEF Dashboard-->
<div class="row" th:fragment="dashboard" th:if="${session.loggedInUser != null and session.loggedInUser.getRole().name() == 'CHEF'}">
    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
    <!-- Left Section -->
    <!-- Dashboard Navigation -->
    <div  th:replace="~{fragments/dashboard-navigation :: dashboard-navigation}"></div>
    <!-- Right Section -->
        <div class="col-lg-9 mb-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <h2 class="h4 font-weight-bold">Personal Information</h2>
                        <button id="edit-info-button" class="btn btn-warning text-white" onclick="toggleEditInfo()"><i class="fas fa-edit"></i></button>
                        <button id="save-info-button" class="btn btn-warning text-white d-none" onclick="toggleEditInfo()"><i class="fas fa-save"></i></button>
                    </div>
                    <div class="mt-3">
                        <label class="text-secondary">Name</label>
                        <p class="info-field bg-light p-2 rounded active">Chef John Doe</p>
                        <input class="info-input form-control border rounded mt-1" type="text" value="Chef John Doe"/>
                    </div>
                    <div class="mt-3">
                        <label class="text-secondary">Username</label>
                        <p class="info-field bg-light p-2 rounded active">chefjohndoe</p>
                        <input class="info-input form-control border rounded mt-1" type="text" value="chefjohndoe"/>
                    </div>
                    <div class="mt-3">
                        <label class="text-secondary">Last Name</label>
                        <p class="info-field bg-light p-2 rounded active">Doe</p>
                        <input class="info-input form-control border rounded mt-1" type="text" value="Doe"/>
                    </div>
                    <div class="mt-3">
                        <label class="text-secondary">Email</label>
                        <p class="info-field bg-light p-2 rounded active">chefjohndoe@example.com</p>
                        <input class="info-input form-control border rounded mt-1" type="email" value="chefjohndoe@example.com"/>
                    </div>
                    <div class="mt-3">
                        <label class="text-secondary">Phone Number</label>
                        <p class="info-field bg-light p-2 rounded active">+1234567890</p>
                        <input class="info-input form-control border rounded mt-1" type="tel" value="+1234567890"/>
                    </div>
                    <div class="mt-3">
                        <label class="text-secondary">Address</label>
                        <p class="info-field bg-light p-2 rounded active">123 Culinary Street, Food City, FC 12345</p>
                        <input class="info-input form-control border rounded mt-1" type="text" value="123 Culinary Street, Food City, FC 12345"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
