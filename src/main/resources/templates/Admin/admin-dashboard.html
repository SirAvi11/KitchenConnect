<!--Admin Dashboard-->
<div class="row" th:fragment="dashboard" th:if="${session.loggedInUser != null and session.loggedInUser.getRole().name() == 'ADMIN'}">
        <script th:src="@{/js/admin-dashboard.js}"></script>
        <!-- Left Section -->
        <!-- Load Dashboard Navigation -->
        <div th:replace="~{fragments/dashboard-navigation :: dashboard-navigation}"></div>
        <!-- Right Section -->

        <!--Load Personal Information Section-->
        <div  th:replace="~{fragments/personal-information :: personal-information}"></div>

        <!--Load Vew Kitchen Section-->
        <div  th:replace="~{Admin/view-kitchens :: view-kitchens}"></div>

        <!--Manage Users-->
        <div  th:replace="~{Admin/manage-users :: manage-users}"></div>

        <!--Generic Modal-->
        <div class="modal fade" id="documentModal" tabindex="-1" aria-labelledby="documentModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="documentModalLabel"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Inserted Dynamically using JS -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        
</div>
