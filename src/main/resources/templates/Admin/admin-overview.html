<!-- fragments/admin-overview.html -->
<div th:fragment="admin-overview" class="bg-white p-4 rounded-lg shadow-sm mb-4" th:if="${session.loggedInUser != null and session.loggedInUser.getRole().name() == 'ADMIN'}">
    <h4 class="h4 font-weight-bold mb-4 text-gray-800">System Overview</h4>
    <div class="row">
        <!-- Total Revenue Card -->
        <div class="col-md-3 mb-4">
            <div class="card overview-card revenue-card h-100 border-0 shadow-sm hover-effect">
                <div class="card-body p-3">
                    <div class="d-flex justify-content-between align-items-start">
                        <div class="inner-card-text">
                            <h6 class="text-uppercase text-muted small font-weight-bold mb-1">Total Revenue</h6>
                            <h5 class="mb-0 font-weight-bold text-gray-800" id="totalRevenue">â‚¹ 700.00</h5>
                        </div>
                        <div class="icon-circle bg-primary-light">
                            <i class="fas fa-dollar-sign text-primary"></i>
                        </div>
                    </div>
                    <div class="mt-3">
                        <span class="text-success small font-weight-bold">
                            <i class="fas fa-arrow-up"></i> 12.5%
                        </span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Total Kitchens Card -->
        <div class="col-md-3 mb-4">
            <div class="card overview-card kitchens-card h-100 border-0 shadow-sm hover-effect">
                <div class="card-body p-3">
                    <div class="d-flex justify-content-between align-items-start">
                        <div class="inner-card-text">
                            <h6 class="text-uppercase text-muted small font-weight-bold mb-1">Total Kitchens</h6>
                            <h5 class="mb-0 font-weight-bold text-gray-800" id="totalKitchens">9</h5>
                        </div>
                        <div class="icon-circle bg-success-light">
                            <i class="fas fa-utensils text-success"></i>
                        </div>
                    </div>
                    <div class="mt-3">
                        <span class="text-success small font-weight-bold">
                            <i class="fas fa-arrow-up"></i> 8.3%
                        </span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Total Chefs Card -->
        <div class="col-md-3 mb-4">
            <div class="card overview-card chefs-card h-100 border-0 shadow-sm hover-effect">
                <div class="card-body p-3">
                    <div class="d-flex justify-content-between align-items-start">
                        <div class="inner-card-text">
                            <h6 class="text-uppercase text-muted small font-weight-bold mb-1">Total <br>Chefs</h6>
                            <h5 class="mb-0 font-weight-bold text-gray-800" id="totalChefs">9</h5>
                        </div>
                        <div class="icon-circle bg-info-light">
                            <i class="fas fa-user text-info"></i>
                        </div>
                    </div>
                    <div class="mt-3">
                        <span class="text-danger small font-weight-bold">
                            <i class="fas fa-arrow-down"></i> 2.4%
                        </span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Total Customers Card -->
        <div class="col-md-3 mb-4">
            <div class="card overview-card customers-card h-100 border-0 shadow-sm hover-effect">
                <div class="card-body p-3">
                    <div class="d-flex justify-content-between align-items-start">
                        <div class="inner-card-text">
                            <h6 class="text-uppercase text-muted small font-weight-bold mb-1">Total Customers</h6>
                            <h5 class="mb-0 font-weight-bold text-gray-800" id="totalCustomers">28</h5>
                        </div>
                        <div class="icon-circle bg-warning-light">
                            <i class="fas fa-users text-warning"></i>
                        </div>
                    </div>
                    <div class="mt-3">
                        <span class="text-success small font-weight-bold">
                            <i class="fas fa-arrow-up"></i> 15.7%
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
